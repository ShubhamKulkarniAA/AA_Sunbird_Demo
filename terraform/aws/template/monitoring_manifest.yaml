apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-gateway
  namespace: sunbird
  labels:
    helm.sh/chart: loki-5.41.4
    app.kubernetes.io/name: loki
    app.kubernetes.io/instance: monitoring
    app.kubernetes.io/version: "2.9.3"
