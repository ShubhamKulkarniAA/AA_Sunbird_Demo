          env:
            - name: "CONFIG_FILE"
              value: "/opt/secor/config/secor.partition.properties"
            - name: "LOG4J_CONFIGURATION"
              value: "/opt/secor/config/log4j.docker.properties"
          volumeMounts:
            - mountPath: /opt/secor/config
              name: secor-config
            - name: data-path
              mountPath: /mnt/data
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
          securityContext:
            runAsUser: 9999
      volumes:
        - configMap:
