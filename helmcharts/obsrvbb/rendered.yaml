  name: deviceprofile-backup
  labels:
    app: secor
spec:
  serviceName: secor
  updateStrategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: secor
      release: deviceprofile-backup
  template:
