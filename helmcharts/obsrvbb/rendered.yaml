metadata:
  annotations:
    configmap.reloader.stakater.com/reload: telemetry-unique-backup-config
  name: telemetry-unique-backup
  labels:
    app: secor
spec:
  serviceName: secor
  updateStrategy:
    type: RollingUpdate
  replicas: 1
  selector:
    matchLabels:
      app: secor
      release: telemetry-unique-backup
  template:
    metadata:
      labels:
        app: secor
        release: telemetry-unique-backup
    spec:
      serviceAccountName: secor
      initContainers:
        - name: change-pv-dir-ownership
          image: alpine:3
          command: ["/bin/sh", "-c"]
          args: ["chown -R 9999:9999 /mnt/data"]
          volumeMounts:
            - name: data-path
              mountPath: /mnt/data
      containers:
        - name: telemetry-unique-backup-secor
          image: sunbirded.azurecr.io/secor:1.0.0-GA
          imagePullPolicy: IfNotPresent
          env:
            - name: "CONFIG_FILE"
              value: "/opt/secor/config/secor.partition.properties"
            - name: "LOG4J_CONFIGURATION"
              value: "/opt/secor/config/log4j.docker.properties"
          volumeMounts:
            - mountPath: /opt/secor/config
              name: secor-config
            - name: data-path
              mountPath: /mnt/data
          resources:
            requests:
              cpu: 500m
              memory: 500Mi
          securityContext:
            runAsUser: 9999
      volumes:
        - configMap:
            name: telemetry-unique-backup-config
          name: secor-config

  volumeClaimTemplates:
    - metadata:
        name: data-path
        labels:
          app: secor
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 10Gi
